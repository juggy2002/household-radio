<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Household Radio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }
    .container {
      text-align: center;
      width: 300px;
    }
    button {
      padding: 15px;
      font-size: 18px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    p {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Household Radio</h1>
    <button id="startButton">Start Radio</button>
    <p id="statusOutput">Waiting for connection...</p>
  </div>

  <script src="app.js"></script>
</body>
</html>
